<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>

    <link rel="stylesheet" href="./css/style.css">
    <script language="javascript" src="./js/script.js"></script>
</head>
<body>
    <div class="kotak">
        <form id="form1" class="form">
            <h1>Celsius</h1>
            <label for="celsius">Masukkan Suhu °C :</label>
            <input type="text" id="celsius" name="celsius" placeholder="Contoh: 90°C" required><br>
            <button type="button" onclick="konversi('Celsius')">Konversi</button>
            <button type="button" onclick="reset()">Reset</button>
            <button type="button" onclick="reverse()">Reverse</button>
        </form>
        
        <form id="form2">
            <h1>Fahrenheit</h1>
            <label for="fahrenheit">Masukkan Suhu °F :</label>
            <input type="text" id="fahrenheit" name="fahrenheit" placeholder="Contoh: 194°F" required><br>
            <button type="button" onclick="konversi('Fahrenheit')">Konversi</button>
            <button type="button" onclick="reset()">Reset</button>
            <button type="button" onclick="reverse()">Reverse</button>
        </form>
              
        <div id="note1" class="note">
            <h1 class="conversion-title">Cara Konversi Dari Celcius(°C) Ke Fahrenheit(°F)</h1>
            <p class="conversion-text">
                Suhu <span class="superscript">S</span> dalam derajat Fahrenheit (°F) sama dengan suhu <span class="superscript">S</span> dalam derajat Celcius (°C) kali 9/5 tambah 32
                <br><br>
                S<span class="subscript">(°F)</span> = (S<span class="subscript">(°S)</span> x 9/5) + 32
                <br><br>
                atau
                <br><br>
                S<span class="subscript">(°F)</span> = (S<span class="subscript">(°S)</span> x 1.8) + 32
            </p> 
        </div>
        <input type="text" class="lebar" id="kalkulasi" name="kalkulasi" placeholder="" disabled><br>
    </div>
    <div id="result"></div>
</body>
</html>
